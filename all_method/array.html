<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let arr=["hetvi","dhruvi","tanvi","snehal","angel"]

        document.write(arr)
        document.write("<br>")

        // push :- add element in  last 
          arr.push("mrunali");
        document.write("<br>"+"push method of array:" +"<br>"+ arr)
        document.write("<br>")
        document.write("<br>")

        // pop :- remove last element 
        arr.pop();
        document.write("pop method in array : <br>"+ arr)
        document.write("<br>")
        document.write("<br>")

        // tostring :- convert in string
        arr.toString();
        document.write("tostring method in array : <br>"+ arr)
        document.write( "<br>" +typeof arr)
        document.write("<br>")
        document.write("<br>")

        //  join :- convert string with seprator
        let newarr=arr.join("*");
        document.write("join method in array : <br>"+ newarr)
        document.write("<br>")
        document.write("<br>")

        // shift :- remove first element 
        arr.shift();
        document.write("shift method in array : <br>"+ arr)
        document.write("<br>")
        document.write("<br>")

        // unshift :- insert new element  first 
        arr.unshift("mrunali");
        document.write("unshift method in array : <br>"+ arr)
        document.write("<br>")
        document.write("<br>")

        // at :- specific index  of element print
        let arr2=arr.at("3");
        document.write("at method in array : <br>"+ arr2)
        document.write("<br>")
        document.write("<br>")

        // SORT :-  arrang element in acending order
        let arr3=arr.sort();
        document.write("sort method in array : <br>"+ arr3)
        document.write("<br>")
        document.write("<br>")

        // length:- length of array
        arr.length();
        document.write("length method in array : <br>"+ arr)
        document.write("<br>")
        document.write("<br>")

       // splice :- remove  element start to end
          arr.splice();
        document.write("splice method in array : <br>"+ arr)
        document.write("<br>")
        document.write("<br>")
        

        

    </script>
</body>
</html>
